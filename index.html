<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="src/game.js" defer></script>
</head>
<body>
    <div id="game-container">
        <div id="game-title">EPIDEMIC</div>
        <div id="game-subtitle">SCIENCE BEHIND</div>
        <button id="startButton">Iniciar Jogo</button>
        <canvas id= "gameCanvas"></canvas>
        <div id="hud">
            <div id="scoreCount">Pontuação: 0</div>
            <div id="faseCount">Fase: 1</div>
            <div id="livesCount">Vidas: 3</div>
            <div id="bulletCount">Balas: 0</div>

            <button id="reloadButton">Recarregar</button>
      
        </div>
        <div id="controles">
            <ul>
                <li>W - Cima</li>
                <li>A - Esquerda</li>
                <li>S - Baixo</li>
                <li>D - Direita</li>
                <li>SETAS - Atirar</li>
                <li>R - Recarregar</li>
            </ul>
        </div>
    </div>
    
    <div id="gameOverScreen" class="hidden">
        <h3>Game Over</h3>
        <button id="restartButton">Reiniciar</button>
    </div>
    <!-- <div id="pauseScreen" class="hidden">
        <h3>Pausado</h3>
        <button id="resumeButtonPause">Continuar</button>
        <button id="restartButtonPause">Reiniciar</button>
    </div> -->
</body> 
</html>
